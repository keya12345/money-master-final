<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Master</title>
    <!-- ****add tailwindcss and css ilnk*** -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/dff1f70a2c.js" crossorigin="anonymous"></script>

</head>
<body class="m-auto">
    <header class="mb-4 mt-8">
        <h1 class="lg:text-5xl text-center md:text-2xl md:font-normal text-emerald-500 lg:font-semibold my-3">A penny <span class="text-teal-900">saved</span> is a penny earned </h1>
    </header>
    <main>
        <section>
            <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-4 ">
<div>
    <img class="w-3/4 image " src="img/save-money.jpg" alt="">

</div>
<div class="mt-6 mx-3">
    <h1 class="text-2xl font-semibold text-center mb-4 w-3/4">Income</h1>
<span class="mr-4">Income:</span>
<input id="income" class="border py-1 border-current rounded  w-1/2 mb-4 px-2" type="text" value="0" >
<h1 class="text-2xl font-semibold text-center mb-4 w-3/4">Expenses</h1>

<!-- ****Expenses Details*** -->
<span class="mr-6">Food:</span>
<input id="food-cost" class="border py-1 border-current rounded  w-1/2 mb-4 px-2" type="text" name="" id="" value="0">
<br>
<span class="mr-6">Rent:</span>
<input id="rent-cost" class="border border-current rounded  w-1/2 mb-4 px-2 py-1" type="text" name="" id="" value="0">
<br>
<span class="mr-2">Clothes:</span>
<input id="clothes-cost" class="border border-current rounded  w-1/2 mb-4 px-2 py-1" type="text" name="" id="" value="0">
<p id="input-error" class="error-side text-2xl font-semibold text-center mb-2 ">input positive number </p>

<!-- ****Calculate Expenses and Balance*** -->
<button id="calculate-button" class="calculate text-xl font-medium rounded px-2 py-1  w-1/4 mb-4">Calculate</button>
<h1 class="mb-4 text-center text-xl font-medium w-2/4">Total Expenses: <span id="total-expenses"></span> </h1>
<h1 class="mb-4 text-center text-xl font-medium w-2/4">Balance: <span id="balance"></span> </h1>

<!-- ****error text*** -->
<p id="error-msg" class="error-side text-2xl font-semibold text-center mb-2 ">how possiabel ! total expense is greter than income </p>

<!-- ****Saveing Balance*** -->
<span class="mr-6">Save:</span>
<input id="save-input" class="border border-current rounded  w-1/4 mb-4 px-2 py-1" type="text" >
<i class="fa-solid fa-percent ml-6"></i>
<button id="save-button" class="font-medium rounded px-4 mx-2 text-xl py-1 save ">Save</button>
<h1 id="saving-amount" class="mb-4 text-center text-xl font-medium w-2/4">Saving Amount: <span></span> </h1>
<p id="savebalance-error" class="error-side text-2xl font-semibold text-center mb-2 ">how possiabel ! Saving Amount  is greter than Balance </p>
<h1 id="remaining-balance" class=" text-center text-xl font-medium w-2/4">Remaining Balance:<span></span></h1>

</div>

<p></p>
            </div>
        </section>
    </main>
    <!-- ****add js file*** -->
    <script src="js/money.js"></script>
</body>
</html>
